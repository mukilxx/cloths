{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Clothique - eCommerce Store HTML Website Template</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/vendor.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Inter&display=swap" rel="stylesheet">
  </head>

  <body>

    <!-- Product Listing -->
    <div class="container my-5">
      <div class="row">
        {% for i in range_1_to_19 %}
          <div class="col-md-4 mb-4">
            <div class="card shadow-sm h-100">
              <img src="{% static 'images/product-thumb-' %}{{ i }}.jpg" class="card-img-top" alt="Product {{ i }}">
              <div class="card-body">
                <h5 class="card-title">Product {{ i }}</h5>
                <p class="card-text">â‚¹999</p>
                <a href="#" class="btn btn-primary w-100">Add to Cart</a>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>

    <!-- SVG Icons -->
    <!-- Add your entire <svg> block here from your first file, it's already correct -->

    <!-- JS Files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="{% static 'js/vendor.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>

  </body>
</html>
